{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label>Upload a file</label><br>
      <input type="file" name="file">
      <p>ONLY accept csv files! </p>

    <button type="submit">Upload</button>
  </form>

{% endblock content %}
